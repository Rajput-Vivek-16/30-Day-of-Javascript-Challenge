<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Task 1, 2, 3 -->
        <div class="box">
            <span id="text">Hi, I am Vivek Rajput</span>
            <button id="changeText">Click me</button>
            <img src="image.png" alt="image" class="toggleImg">
            <button class="changeBg">Hover me!</button>
        </div>

        <!-- Task 5, 6 -->
        <div class="box">
            <h2>Type in the input field and check the console</h2>
            <input type="text" id="logInput" placeholder="Start typing..." />
        </div>

        <!-- Task 7 -->
        <div class="box">
            <form action="" id="form">
                <label for="name">Name
                    <input type="text" id="name" placeholder="Enter name">
                </label>
                <label for="email"> Email
                    <input type="email" id="email" placeholder="Enter Email ID">
                </label>
                <input type="submit" value="Submit" id="submitForm">
            </form>
        </div>

        <!-- Task 8 -->
        <div class="box">
            <h2>Select Your Favorite Fruit</h2>
            <select id="fruitSelect">
                <option value="">--Select a fruit--</option>
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
            </select>
            <p id="selectedFruit">Selected fruit: None</p>
        </div>

        <!-- Task 9 -->
        <div class="box">
            <h2>Click on a List Item</h2>
            <ul id="itemsList">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <p id="clickedList">Clicked List: None</p>
        </div>

        <!-- Task 10 -->
        <div class="box">
            <h2>Event Delegation with Dynamically Added Elements</h2>
            <button id="addItemButton1">Add List Item</button>
            <ul id="itemList1"></ul>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
